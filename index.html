<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Happy Weather provide two week forecast anywhere in world.">
	<meta property="og:image" content="https://farm8.staticflickr.com/7413/26759436891_6cb4b09167_b.jpg"/>
	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="favicons/manifest.json">
	<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="apple-mobile-web-app-title" content="Happy Weather">
	<meta name="application-name" content="Happy Weather">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-TileImage" content="favicons/mstile-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<!-- font -->
	<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<!-- Custom CSS -->
	<link type="text/css" rel="stylesheet" href="css/main.css">
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-77382620-1', 'auto');
	  ga('send', 'pageview');

	</script>
	<title>Happy Weather</title>
</head>
<body>

	<section id="search">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="text-center date-time">
						<img src="images/weather-logo.png" alt="">
						<span id="clock"></span>
						<hr style="width:200px">
						<div id="date"></div>
					</div>
					<form role="form" id="search-form">
				    <div class="input-group">
				      <input type="text" class="form-control search-term" id="id_location" name= "q" placeholder="Enter city name">
				      <span class="input-group-btn">
				        <input type="submit" class="btn btn-default search-btn" value="Search">
				      </span>
				    </div>
		  		</form>
				</div>
			</div>
		</div>
	</section>
	
	<section id="info-map">
		<div class="alert alert-info text-center animated zoomInUp" id="current-location-msg">Current location is only accurate with wifi! </div>
		<div class="container">
			<div class="row content">
				<div class="col-lg-7 col-md-12">
					<div id="target" class="text-center">
						<script id="template" type="x-tmpl-mustache">
							<h1 class="text-muted">{{currentData.city_name}}</h1>
							<h3 class="text-muted">{{currentData.weather_description}} <span><img src="{{currentData.cloud_icon_url}}" class="data-icon"></span></h3>
							<h4>{{currentData.current_time}}</h4>
							<div class="row">
								<div class="col-xs-4">
									<div class="thumbnail">
										<h4 class="text-muted">Temperature</h4>
										<img src="{{currentData.temp_icon_url}}" class="data-icon">
										<p class="current-data text-muted">{{currentData.temp}} Â°F<span&#8457;<p>
									</div>
								</div>
								<div class="col-xs-4">
									<div class="thumbnail">
										<h4 class="text-muted">Wind</h4>
										<img src="{{currentData.wind_icon_url}}" class="data-icon">
										<p class="current-data text-muted">{{currentData.wind}} mph<p>
									</div>
								</div>
								<div class="col-xs-4">
									<div class="thumbnail">
										<h4 class="text-muted">Humidity</h4>
										<img src="{{currentData.humidity_icon_url}}" class="data-icon">
										<p class="current-data text-muted">{{currentData.humidity}}%<p>
									</div>
								</div>
							</div
						</script>
					</div>
				</div>
				<div class="col-lg-5 col-md-12 map-wrapper">
					<div id="map_container"></div>
			  	<div id="map"></div>
				</div>
			</div>
			<hr>
		</div>
	</section>
		
	<section id="chart">
		<div class="container">
			<div class="row"
				<div class="col-lg-12">
					<div id="chart-wrapper">
					</div>
				</div>
			</div>
		</div>
		<hr>
	</section>

	<section id="fourteen-temp">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div id="next-fourteen-chart">
					</div>
				</div>
			</div>
		</div>
		<hr>
	</section>

	<section id="fourteen-wind-humidity">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div id="wind-humidity"></div>
				</div>
			</div>
		</div>
		<hr>
	</section>

	<section id="restaurants">
		<div class="container">
			<div id="target2">
				<script id="restaurantTemplate" type="x-tmpl-mustache">
					<h2 class="text-center">{{restaurants.number_of_restaurants}} Restaurants Near {{restaurants.city}}</h2>
					<h4 class="text-center">{{restaurants.reminder}}</h4>
				</script>
			</div>
			<div id="restaurants-map"></div>
		</div>
	</section>

	<footer class="text-center">
    <div class="footer-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <ul class="list-inline">
              <li>
                <a href="https://www.instagram.com/tkh_hi_ca/" class="btn-social btn-outline" target="_blank"><i class="fa fa-fw fa-instagram"></i></a>
	            </li>
	            <li>
                <a href="https://www.linkedin.com/in/trunghuynh1" class="btn-social btn-outline" target="_blank"><i class="fa fa-fw fa-linkedin"></i></a>
	            </li>
	            <li>
                <a href="https://github.com/tkhuynh" class="btn-social btn-outline" target="_blank"><i class="fa fa-fw fa-github"></i></a>
	            </li>
            </ul>
            <p>Created by <a href="http://trunghuynh.me" id="created_by" target="_blank">Trung Huynh</a></p>
          </div>
        </div>
      </div>
    </div>
  </footer>
	<!-- jQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<!-- Bootstrap jQuery -->
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Google Map -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9y3POIKBBOepjuXll6dr0Yo3znP3OIyk"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<!-- HighChart -->
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/drilldown.js"></script>
	<!-- Mustache -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	<!-- Custom JS -->
	<script type="text/javascript" src="js/strftime.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
